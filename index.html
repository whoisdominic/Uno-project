<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
    
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
    <!-- scripts  -->
    <script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="" id="root">
        <div class="container">

            <div class="flex-one">
                <div class="players-stats">
                    
                </div>
                <button class="rules">rules</button>
                <button id="game-start"class="start">start game</button>
                <button id="quit" class="quit">reset</button>
                <!-- <button class="hide">hide</button> -->
                <img class="logo-art" src="./images/uno_island_logo2.png" alt="uno-logo">
            </div>
            <div id="whos-turn">
                    
            </div>
            <div class="flex-two">
                <div class="cards-in-play">
                    <h2>cards in play</h2>
                </div>
                <button class="draw">draw</button>
            </div>

            <div class="flex-three">            
                <div id="hand" class="current-hand">
                    <h2>hand</h2>
                </div></div>


        </div>
    </div>
</body>
</html>
